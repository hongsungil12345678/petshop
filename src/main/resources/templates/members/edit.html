<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 정보 수정</title>
</head>
<body>
<h1>회원 정보 수정</h1>
<form th:action="@{/members/{id}/edit(id=${member.id})}" method="post">
  <label for="username">사용자 이름:</label>
  <input type="text" id="username" name="username" th:value="${member.username}"><br>

  <label for="email">이메일:</label>
  <input type="email" id="email" name="email" th:value="${member.email}"><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password"><br>
  <small>비밀번호를 변경하려면 입력하세요.</small><br>

  <button type="submit">수정하기</button>
</form>
<p><a th:href="@{/members/{id}(id=${member.id})}">회원 정보 보기</a></p>
</body>
</html>
